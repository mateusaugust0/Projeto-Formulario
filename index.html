<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro Formulário</h1>

    <form action="cadastro.php" autocomplete=" on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required minlength="6" placeholder="Nome do usuário">
        </p>
        <p>
            <label for="isobrenome">SobreNome: </label>
            <input type="text" name="sobrenome" id="isobrenome" required minlength="7" placeholder="Digite seu Sobrenome">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



        <hr>
        <h1>Média de um aluno</h1>
        <p>
            <label for="ialuno">Nome do Aluno:</label>
            <input type="text" name="nome" id="ialuno" placeholder="Nome do Aluno" required>
        </p>
        <p>
            <label for="inota">Nota no 1° Tri</label>
            <input type="number" name="nota" id="inota" placeholder="Nota do Aluno" required max="10" step="0.1" size="2">
        </p>
        <p>
            <label for="imes">Ano</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        
        <br>
        <hr>
        <h1>CheckBox</h1>
        <form action="cadastro.php" method="post" autocomplete="on">
            <fieldset>
                <legend>Esporte Favorito</legend>
                <p>
                    <input type="checkbox" name="basquete" id="ibas">
                    <label for="ibas">Basquete</label>
                </p>
                <p>
                    <input type="checkbox" name="volei" id="ivolei">
                    <label for="ivolei">Vôlei</label>
                </p>
                <input type="checkbox" name="fut" id="ifut">
                <label for="ifut">Futsal</label>
                <p>
                    <input type="submit" value="Enviar Resposta">
                </p>
            </fieldset>
        </form>

        <br>
        <br>
        <hr>
        <h1>Outras Utilidades</h1>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="ibaixar">Upload de Arquivos</label>
                <input type="file" name="baixar" id="ibaixar">
            </p>
            <p>
                <label for="ibox">Check Box</label>
                <input type="checkbox" name="box" id="ibox">
            </p>
        </fieldset>

    </form>


</body>
</html>
